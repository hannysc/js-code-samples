<script>
//variables and constants

var Acre = 43560;
var ttlSqFeet;
var ttlAcreage;

// Get total square feet from user

ttlSqFeet = prompt("What is the total square footage?");

// Calculate the number of acres

ttlAcreage = ttlSqFeet / Acre;

// Displays the results

alert(ttlSqFeet + " is equal to " + ttlAcreage + " acres.");

</script>
